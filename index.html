<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- <body>
    <header>
        <h1>GEMSCODER CALCULATOR</h1>
    </header> -->
   <div class="container">       
    <div class="calculator">
        <div class="header">
            <p>calc</p>
            <div class="inner-header">
                <p>THEME</p>
                <div class="button-div">
                    <div class="number">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="toggler">
                        <input class="button" type="radio" name="toggle" value="blue"  id="one" />
                        <input class="button" type="radio" name="toggle" value="white" id="two" />
                        <input class="button" type="radio" name="toggle" value="violet" id="three" />
                        <div class="ball"></div>
                      </div>
                </div>
            </div>
        </div>
        <form>
                <input type="text" id="display">
             <div class="keys">
                <input type="button" class="buttons" value="7" onclick="display.value +='7'">
                <input type="button" value="8" class="buttons" onclick="display.value +='8'">
                <input type="button" value="9" class="buttons" onclick="display.value +='9'">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice
                (0,-1)" class="operator buttons">
                 <input type="button" value="4" class="buttons" onclick="display.value +='4'">
                 <input type="button" value="5" class="buttons" onclick="display.value +='5'">
                 <input type="button" value="6" class="buttons" onclick="display.value +='6'">
                 <input type="button" value="+" class="buttons" onclick="display.value +='+'">
                 <input type="button" value="1" class="buttons" onclick="display.value +='1'">
                <input type="button" value="2" class="buttons" onclick="display.value +='2'">
                <input type="button" value="3"class="buttons" onclick="display.value +='3'">
                <input type="button" value="-" class="buttons" onclick="display.value +='-'">
                <input type="button" value="." class="buttons" onclick="display.value +='.'">
                <input type="button" value="0" class="buttons" onclick="display.value +='0'">
                <input type="button" value="/" class="buttons" onclick="display.value +='/'">
                <input type="button" value="*" class="buttons" onclick="display.value +='*'">
                <input type="button" value="RESET" onclick="display.value =''" class="operator cancel buttons">
                <input type="button" value="=" onclick="display.value
                = eval (display.value)" class="equal buttons">
            </div>
        </form>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
